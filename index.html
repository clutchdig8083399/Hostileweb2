<body>

<div class="container">
  <div class="glass-card">

    <div class="controls">
      <button id="prev">prev</button>
      <button id="playPause">Play</button>
      <button id="next">next</button>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1">

      Subscribe
    </a>
  </div>
</div>

<audio id="bg-audio"></audio>

<script>
const audio = document.getElementById('bg-audio');
const playPause = document.getElementById('playPause');
const volume = document.getElementById('volume');
const prev = document.getElementById('prev');
const next = document.getElementById('next');


const rawSongs = [
  "swore_to_lose.mp3",
  "DARKIE STILL CaN NOT RAP.mp3",
  "CAN'T STOP THA KAOS.mp3",
  "Tokyo.mp3",
  "oh shit! CRUS.mp3",
  "ltg SHADOWS OF EVIL.mp3",
  "Kill Dyll - knife (Official Audio).mp3",
  "Kill Dyll - OBSIDIAN (Official Audio).mp3",
  "Kill Dyll - SACRED CROWN (Official Audio).mp3",
  "Killer gang ANARCHIST!.mp3",
  "Killer gang intro jewel.mp3",
  "Cutty Vibez x Jaswed x axaero - LIFESTYLE.mp3",
  "do not resurrect - takeshi kovacs concerto in F minor.mp3",
  "do not resurrect - aim to please, shoot to kill.mp3",

];

const songs = rawSongs.map(s => encodeURIComponent(s));


let currentSong = 0;


function loadSong(index) {
  audio.src = songs[index];
  audio.load();
  audio.play().catch(err => console.log("Audio error:", err));
  playPause.textContent = "Pause";
}


loadSong(currentSong);


playPause.addEventListener('click', () => {
  if(audio.paused){
    audio.play();
    playPause.textContent = "Pause";
  } else {
    audio.pause();
    playPause.textContent = "Play";
  }
});


volume.addEventListener('input', () => {
  audio.volume = volume.value;
});


next.addEventListener('click', () => {
  currentSong = (currentSong + 1) % songs.length;
  loadSong(currentSong);
});


prev.addEventListener('click', () => {
  currentSong = (currentSong - 1 + songs.length) % songs.length;
  loadSong(currentSong);
});


audio.addEventListener('ended', () => {
  next.click();
});
</script>
